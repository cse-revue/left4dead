<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Socket.IO Chat Example</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/ol.css">
        <script src="/js/jquery-1.10.2.min.js"></script>
        <script src="/js/ol.js"></script>
        <script src="/js/map.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/client.js"></script>
    </head>
    <body>
        <ul class="pages">
            <li id="mapPage" class="map page">
                <div id="adminPanel">
                    <p>
                        <div id="user change">
                            <h2>Select Player</h2>
                            <select id="userDropDown"></select><br>
                            <h2>Change Status of player (Dead, Zomb, Surv)</h2>
                            <select id="Status">
                                <option value="surv">Survivor</option>
                                <option value="zomb">Zombie</option>
                                <option value="dead">Dead</option>
                            </select>
                            <button id="changeStatus"> Change Status </button>
                            <h2>Set player as escaped or not</h2>
                            <select id="escaped">
                                <option value="true">Escaped</option>
                                <option value="false">Not Escaped</option>
                            </select>
                            <button id="changeEscaped"> Change Escaped </button>
                        </div>
                    </p>
                </div>
                <div id="playerPanel">
                    <p id="currentStatus">
                        Status: 
                    </p>
                </div>
                <div id="map" class="map" tabindex="0"></div>
            </li>

            <li id="loginPage" class="login page">
                <div class="form">
                    <h3 class="title">What's your nickname?</h3>
                    <input class="usernameInput" type="text" maxlength="14" />
                </div>
            </li>
        </ul>
    </body>
</html>
